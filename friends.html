<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/reset.css" /> -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Login Page</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status_bar__column">
        <span class="status_bar__column--clock"></span>
      </div>
      <div class="status_bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__ul__li">
          <a class="nav__ul__li__link" href="#"
            ><i class="fa-solid fa-user"></i
          ></a>
        </li>
        <li class="nav__ul__li">
          <a class="nav__ul__li__link" href="#">
            <span class="nav__ul__li__link__chat__notic">1</span>
            <i class="fa-solid fa-comment"></i
          ></a>
        </li>
        <li class="nav__ul__li">
          <a class="nav__ul__li__link" href="#"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
        </li>
        <li class="nav__ul__li">
          <a class="nav__ul__li__link" href="#">
            <span class="nav__ul__li__link__menu_notic"></span>
            <i class="fa-solid fa-ellipsis"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script src="time.js"></script>
    <script
      src="https://kit.fontawesome.com/4401986d8e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
