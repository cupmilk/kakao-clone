<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/reset.css" /> -->
    <link rel="stylesheet" href="css/style.css" />

    <title>kakao_clone</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status_bar__column">
        <span class="status_bar__column--clock"></span>
      </div>
      <div class="status_bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fa-solid fa-chevron-left fa-3"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__column__title">설정</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>

    <main class="main-screen setting-screen">
      <ul class="settings_list">
        <li class="settings_list__setting">
          <i class="fa-solid fa-bullhorn"></i>
          <h4>Notice</h4>
        </li>
        <li class="settings_list__setting">
          <i class="fa-solid fa-flask"></i>
          <h4>KaKao Lab</h4>
        </li>
        <li class="settings_list__setting">
          <i class="fa-solid fa-circle-info"></i>
          <h4>Version</h4>
          <span>Latest Version</span>
        </li>
        <li class="settings_list__setting">
          <i class="fa-solid fa-lock"></i>
          <h4>Privacy</h4>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__ul__li">
          <a class="nav__ul__li__link" href="friends.html"
            ><i class="fa-regular fa-user"></i
          ></a>
        </li>
        <li class="nav__ul__li">
          <a class="nav__ul__li__link" href="chats.html">
            <span class="nav__ul__li__link__chat__notic">1</span>
            <i class="fa-regular fa-comment"></i
          ></a>
        </li>
        <li class="nav__ul__li">
          <a class="nav__ul__li__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav__ul__li">
          <a class="nav__ul__li__link" href="more.html">
            <span class="nav__ul__li__link__menu_notic"></span>
            <i class="fa-solid fa-ellipsis"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script src="time.js"></script>
    <script
      src="https://kit.fontawesome.com/4401986d8e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
