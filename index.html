<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/reset.css" /> -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Login Page</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status_bar__column">
        <span class="status_bar__column--clock"></span>
      </div>
      <div class="status_bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="loginPage-header">
      <h1 class="loginPage_header__title">카카오톡에 오신걸 환영합니다</h1>
      <p class="loginPage_header__text">
        만약에 카카오톡 아이디가 있다면 이메일 혹은 핸드폰 번호를 적어주세요
      </p>
    </header>
    <form class="loginPage-form">
      <input
        class="loginPage-form__ID"
        type="email"
        placeholder="Email or phone number"
      />
      <input
        class="loginPage-form__PW"
        type="password"
        placeholder="Password"
      />
      <input class="loginPage-form__btn" type="submit" value="Log In" />
      <a class="loginPage-form__link" href="#">카카오톡 계정을 잊으셨나요?</a>
    </form>

    <script src="time.js"></script>
    <script
      src="https://kit.fontawesome.com/4401986d8e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
